<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Form - 12111</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul class="menu">
      <li><a href="HtmlCssBasic_B_12313.html">Kembali ke Halaman Utama</a></li>
      <li><a href="JSBasic_B_12313.html">Halaman Javascript</a></li>
  </ul>

  <h2>Form Pendaftaran Mahasiswa</h2>

  <form onsubmit="return validateForm()">
    <table cellspacing="4" cellpadding="4">
        
      <tr>
        <th></th>
        <th></th>
      </tr>

      <!-- TODO: Tambahkan field input teks untuk Nama Mahasiswa dengan tipe teks dan WAJIB DIISI. -->
      <tr>
          <td><label for="nama"><strong>Nama Mahasiswa</strong></label></td>
          <td><input type="text" id="inputNama" name="nama" maxlength="50" required/></td>
      </tr>

      <!-- TODO: Tambahkan field radio button untuk Jenis Kelamin (Laki-laki dan Perempuan) dan WAJIB DIISI -->
      <tr>
          <td><label for="jenisKelamin"><strong>Jenis Kelamin      </strong></label></td>
          <td>
            <input type="radio" id="male" name="gender" value="male" required/>
            <label for="male">Laki-laki</label>
            <input type="radio" id="female" name="gender" value="female" />
            <label for="female">Perempuan</label>
          </td>
      </tr>

      <!-- TODO: Tambahkan dropdown untuk Program Studi dengan id="prodi", 
           opsi: "Pilih Prodi", "Informatika", "Teknik Industri", "Sistem Informasi" dan WAJIB DIISI. -->
      <tr>
          <td><label for="prodi"><strong>Program Studi</strong></label></td>
          <td>
            <select id="prodi" name="prodi" required>
                <option value="">Pilih Prodi</option>
                <option value="informatika">Informatika</option>
                <option value="teknik industri">Teknik Industri</option>
                <option value="sistem informasi">Sistem Informasi</option>
            </select>
          </td>
      </tr>
      
      <!-- TODO: Tambahkan field input angka untuk Nomor Telepon dengan tipe number dan WAJIB DIISI. -->
      <tr>
          <td><label for="nomorTelepon"><strong>Nomor Telepon</strong></label></td>
          <td><input type="number" id="noTelp" name="noTelp" required/></td>
      </tr>


      <!-- TODO: Tambahkan field input tanggal untuk Tanggal Lahir dengan tipe date dan WAJIB DIISI. -->
      <tr>
          <td><label for="tglLahir"><strong>Tanggal Lahir</strong></label></td>
          <td><input type="date" id="tglLahir" name="tglLahir" required/></td>
      </tr>

      <!-- TODO: Tambahkan field input email dengan tipe email dan WAJIB DIISI. -->
      <tr>
          <td><label for="email"><strong>Email</strong></label></td>
          <td><input type="email" id="email" name="email" required/></td>
      </tr>

      <!-- TODO: Tambahkan field input password dengan tipe password dan WAJIB DIISI. -->
      <tr>
          <td><label for="pass"><strong>Password</strong></label></td>
          <td><input type="password" id="pass" name="pass" required/></td>
      </tr>

      
      <!-- TODO: Tambahkan fieldset untuk Hal Favorit, berisi:
           - Fieldset "Game" dengan checkbox untuk Roblox, Magic Chess, dan beberapa game lain yang ingin kamu tambahkan.
           - Fieldset "Film" dengan checkbox untuk Drama, Action, Romance, Comedy, Horror.
       -->
      <tr>
        <td><label for="favorit"><strong>Hal Favorit</strong></label></td>
        <td>
          <fieldset>
            <legend>Game</legend>
            
            <input type = "checkbox" id="game1" name="game" value="roblox"/>
            <label for="game1">Roblox</label><br>

            <input type = "checkbox" id="game2" name="game" value="magic chess"/>
            <label for="game2">Magic Chess</label><br>
  
            <input type = "checkbox" id="game3" name="game" value="mobile legends"/>
            <label for="game3">Mobile Legends</label><br>

            <input type = "checkbox" id="game4" name="game" value="valorant"/>
            <label for="game4">Valorant</label><br>

            <input type = "checkbox" id="game5" name="game" value="pubg"/>
            <label for="game5">PUBG</label><br>
          </fieldset>

          <fieldset>
            <legend>Film</legend>
            <input type ="checkbox" id="film1" name="film" value="drama"/>
            <label for="film1">Drama</label><br>

            <input type ="checkbox" id="film2" name="film" value="action"/>
            <label for="film2">Action</label><br>

            <input type ="checkbox" id="film3" name="film" value="romance"/>
            <label for="film3">Romance</label><br>

            <input type ="checkbox" id="film4" name="film" value="comedy"/>
            <label for="film4">Comedy</label><br>

            <input type ="checkbox" id="film5" name="film" value="horor"/>
            <label for="film5">Horor</label><br>
          </fieldset>
        </td>
      </tr>
      
      <!-- TODO: Tambahkan textarea untuk Deskripsi dengan id="deskripsi" dan WAJIB DIISI. -->
      <tr>
        <td><label for="deskripsi"><strong>Deskripsi</strong></label></td>
        <td><textarea id="deskripsi" name="desc" rows="5" cols="40" required></textarea></td>
      </tr>

      <!-- TODO: Tambahkan field input Foto dengan tipe file dan WAJIB DIISI. -->
      <tr>
        <td><label for="foto"><strong>Foto</strong></label></td>
        <td><input type = "file" id="foto" name = "foto" accept=".png, .jpg" required/></td>
      </tr>

        
      <!-- TODO: Tambahkan tombol submit dengan id="simpan" dan value="Simpan". -->
      <tr>
        <td colspan="2">
          <input type="submit" id="simpan" value="Simpan">
        </td>
      </tr>

      <!-- Contoh Field input : 
            <tr>
              <td><strong>Nama Mahasiswa</strong></td>
              <td><input required type="text" id="namamhs" name="namamhs" size="30" /></td>
            </tr> 
      -->

    </table>
  </form>

  <script>
    const validateForm = () =>alert("Data Berhasil Disimpan !");
  </script>
</body>
</html>
